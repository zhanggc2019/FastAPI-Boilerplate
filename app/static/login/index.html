<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - FastAPI Boilerplate</title>
    <link rel="stylesheet" href="/static/login/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>欢迎登录</h1>
                <p>FastAPI Boilerplate</p>
            </div>

            <!-- 登录方式切换 -->
            <div class="login-tabs">
                <button class="tab-button active" data-tab="password-login">密码登录</button>
                <button class="tab-button" data-tab="oauth-login">第三方登录</button>
            </div>

            <!-- 密码登录表单 -->
            <div id="password-login" class="tab-content active">
                <form id="password-login-form">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required placeholder="请输入邮箱地址">
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required placeholder="请输入密码">
                    </div>

                    <button type="submit" class="btn btn-primary">登录</button>
                </form>

                <div class="form-footer">
                    <a href="#" id="show-register">没有账号？立即注册</a>
                </div>
            </div>

            <!-- 第三方登录 -->
            <div id="oauth-login" class="tab-content">
                <div class="oauth-buttons">
                    <button class="btn btn-oauth btn-google" onclick="oauthLogin('google')">

                        </svg>
                        Google 登录
                    </button>

                    <button class="btn btn-oauth btn-github" onclick="oauthLogin('github')">
                        <svg width="18" height="18" viewBox="0 0 18 18">

                        GitHub 登录
                    </button>

                    <button class="btn btn-oauth btn-wechat" onclick="oauthLogin('wechat')">

                        </svg>
                        微信登录
                    </button>

                        </svg>
                        支付宝登录
                    </button>
                </div>

                <p class="oauth-note">
                    点击上方按钮将跳转到第三方登录页面进行授权
                </p>
            </div>

            <!-- 注册表单（隐藏） -->
            <div id="register-form" class="tab-content">
                <form id="register-form-element">
                    <div class="form-group">
                        <label for="reg-email">邮箱</label>
                        <input type="email" id="reg-email" name="email" required placeholder="请输入邮箱地址">
                    </div>

                    <div class="form-group">
                        <label for="reg-username">用户名</label>
                        <input type="text" id="reg-username" name="username" required placeholder="请输入用户名">
                    </div>

                    <div class="form-group">
                        <label for="reg-password">密码</label>
                        <input type="password" id="reg-password" name="password" required placeholder="请输入密码（至少8位）">
                    </div>

                    <div class="form-group">
                        <label for="reg-password-confirm">确认密码</label>
                        <input type="password" id="reg-password-confirm" name="password_confirm" required placeholder="请再次输入密码">
                    </div>

                    <button type="submit" class="btn btn-primary">注册</button>
                </form>

                <div class="form-footer">
                    <a href="#" id="show-login">已有账号？立即登录</a>
                </div>
            </div>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message hidden"></div>
    </div>

    <script src="/static/login/script.js"></script>
</body>
</html>
