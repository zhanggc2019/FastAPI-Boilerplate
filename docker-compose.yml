
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8001:8001"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://127.0.0.1:8001}
    ports:
      - "8080:80"
    restart: unless-stopped
